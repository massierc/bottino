help: |
  😎 *Bottino* converte i messaggi vocali e file audio (.ogg, .flac, .wav, .mp3) che riceve in testo, con il quale crea una card su una board di Trello. Puoi anche parlare a *Bottino* nella chat privata o aggiungerlo in un gruppo. 

  Se vuoi usare questo programma nei messaggi privati, per cortesia, crea un gruppo privato con chiunque e aggiungi *Bottino*. Se desideri aggiungere *Bottino* in una chat di gruppo, per cortesia, aggiungilo come partecipante sul profilo del gruppo oppure al gruppo nel profilo del programma *Bottino*. 

  /help – Mostra questo messaggio 😱
  /language – Ti consente di selezionare un linguaggio di riconoscimento vocale 📣
  /lock – Attiva lo sblocco o il blocco dell’uso di comandi nelle chat di gruppo da parte di utenti non amministratori 🔑
  /files – Attiva se il programma debba tentare di convertire file audio o semplicemente ignorarli 📁
  /silent – Attiva la modalità silenziosa quando non vengono inviati messaggi extra come “Il riconoscimento vocale è iniziato” 😶

  Invia qualsiasi dubbio o domanda al mio creatore - @massierc 🦄
